<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="tiktaktoe.css">
    <title>TIK-TAK-TOE</title>
</head>
<body>
    <main class="background">
        <section class="scoreX"></section>
        <section class="scoreO"></section>
        <section class="title">
            <h1>TicTakToe</h1>
        </section>
        <section class="display">
            Player <span class="currentPlayer playerX">X</span>'s turn
        </section>
        <section class="board">
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
        </section>
        <section class="displayAnnouncer hide"></section>
        <section class="controls">
            <button id="reset">RESET</button>
        </section>
    </main>
    <script src="tiktaktoe.js"></script>
</body>
</html>
